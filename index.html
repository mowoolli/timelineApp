<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello world</title>
    <!-- Style -->
    <link
      href="https://cdn.jsdelivr.net/gh/fullstackreact/30-days-of-react@master/day-04/public/Timeline.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Script tags including React -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Prop types -->
    <script src="https://unpkg.com/prop-types@15.6/prop-types.min.js"></script>
    <!-- Human-friendly formatting of dates -->
    <script src="https://unpkg.com/moment@2.24.0/min/moment.min.js"></script>
    <!-- Dummy git activity data -->
    <script src="./data.js"></script>
  </head>

  <body>
    <div class="demo">
      <div class="notificationsFrame">
        <div id="app"></div>
      </div>
    </div>
    <script type="text/babel">
      class ActivityItem extends React.Component {
        render() {
          const { activity } = this.props;

          return (
            <div className="item">
              <div className={"avatar"}>
                <img src={activity.actor.avatar_url} alt="avatar" />
              </div>
              <span className={"time"}>
                {moment(activity.created_at).fromNow()}
              </span>
              <p>
                {activity.actor.display_login} {activity.payload.action}
              </p>
              <div className={"right"}>{activity.repo.name}</div>
            </div>
          );
        }
      }

      class Header extends React.Component {
        render() {
          return (
            <div className="header">
              <div className="menuIcon">
                <div className="dashTop"></div>
                <div className="dashBottom"></div>
                <div className="circle"></div>
              </div>

              <span className="title">{this.props.title}</span>

              <input
                type="text"
                className="searchInput"
                placeholder="Search ..."
              />

              <div className="fa fa-search searchIcon"></div>
            </div>
          );
        }
      }

      Header.propTypes = {
        title: PropTypes.string,
      };

      class Content extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            activities: [],
            loading: false,
          };
        }

        componentWillMount() {
          this.updateData();
        }

        updateData() {
          this.setState(
            {
              loading: false,
              activities: data.sort(() => 0.5 - Math.random()).slice(0, 4),
            },
            this.props.onComponentRefresh
          );
        }

        componentWillReceiveProps(nextProps) {
          // Check to see if the requestRefresh prop has changed
          if (nextProps.requestRefresh === true) {
            this.setState({ loading: true }, this.updateData);
          }
        }

        render() {
          const { loading, activities } = this.state;

          return (
            <div className="content">
              <div className="line"></div>
              {/* Show loading message if loading */}
              {loading && <div>Loading</div>}
              {/* Timeline item */}
              {activities.map((activity) => (
                <ActivityItem key={activity.id} activity={activity} />
              ))}
            </div>
          );
        }
      }

      class Container extends React.Component {
        constructor(props) {
          super(props);

          this.state = { refreshing: false };
        }

        // Bound to the refresh button
        refresh() {
          this.setState({ refreshing: true });
        }

        // Callback on the `Content` component
        onComponentRefresh() {
          this.setState({ refreshing: false });
        }

        render() {
          const { refreshing } = this.state;
          return (
            <div className="notificationsFrame">
              <div className="panel">
                <Header title="Github activity" />
                <Content
                  onComponentRefresh={this.onComponentRefresh.bind(this)}
                  requestRefresh={refreshing}
                />
                <Footer>
                  <button onClick={this.refresh.bind(this)}>
                    <i className="fa fa-refresh" />
                    Refresh
                  </button>
                </Footer>
              </div>
            </div>
          );
        }
      }

      class Footer extends React.Component {
        render() {
          return <div className="footer">{this.props.children}</div>;
        }
      }

      var mount = document.querySelector("#app");
      ReactDOM.render(<Container />, mount);
    </script>
  </body>
</html>
